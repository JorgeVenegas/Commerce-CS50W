{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <h2>Categories</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for category in categories %}
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ category.title }}</h5>
                    <a href="{% url 'auctions:category' category.title %}" class="btn btn-primary">See listings...</a>
                </div>
            </div>
        </div>

        {% empty %}
        <h3>No actve listings yet. :\</h3>
        {% endfor %}
    </div>
</div>
{% endblock %}
